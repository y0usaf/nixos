<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMTX Stream Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            background: #000;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #0052a3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success { background: #1a5d1a; }
        .status.error { background: #5d1a1a; }
        .presets {
            margin: 10px 0;
        }
        .presets button {
            background: #444;
            margin-right: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ MediaMTX Stream Viewer</h1>
        
        <video id="video" controls autoplay muted>
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <div class="presets">
                <strong>Quick Access:</strong><br>
                <button onclick="loadStream('http://localhost:8888/smya/index.m3u8')">Local: smya</button>
                <button onclick="loadStream('http://142.198.182.118:8888/smya/index.m3u8')">Public: smya</button>
                <button onclick="loadStream('http://localhost:8888/test/index.m3u8')">Local: test</button>
                <button onclick="loadStream('http://142.198.182.118:8888/test/index.m3u8')">Public: test</button>
                <button onclick="loadStream('http://localhost:8888/livestream/index.m3u8')">Local: livestream</button>
                <button onclick="loadStream('http://142.198.182.118:8888/livestream/index.m3u8')">Public: livestream</button>
            </div>
            
            <input type="text" id="streamUrl" placeholder="Enter HLS stream URL..." value="http://142.198.182.118:8888/smya/index.m3u8">
            <button onclick="loadStreamFromInput()">Load Stream</button>
            <button onclick="stopStream()">Stop</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div style="margin-top: 30px;">
            <h3>ðŸ“‹ Stream URLs</h3>
            <p><strong>Local HLS:</strong> http://localhost:8888/STREAM_NAME/index.m3u8</p>
            <p><strong>Public HLS:</strong> http://142.198.182.118:8888/STREAM_NAME/index.m3u8</p>
            <p><strong>OBS RTMP:</strong> rtmp://localhost:1935/STREAM_NAME</p>
            <p><strong>Public RTMP:</strong> rtmp://142.198.182.118:1935/STREAM_NAME</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        let hls = null;

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function loadStream(url) {
            document.getElementById('streamUrl').value = url;
            loadStreamFromInput();
        }

        function loadStreamFromInput() {
            const url = document.getElementById('streamUrl').value.trim();
            
            if (!url) {
                showStatus('Please enter a stream URL', true);
                return;
            }

            // Stop any existing stream
            stopStream();

            // Check if browser supports HLS natively
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                showStatus('Loading stream (native HLS)...');
            } else if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    showStatus('Stream connected successfully!');
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        showStatus(`Stream error: ${data.type} - ${data.details}`, true);
                        stopStream();
                    }
                });
            } else {
                showStatus('HLS is not supported in this browser', true);
            }
        }

        function stopStream() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            video.src = '';
            showStatus('Stream stopped');
        }

        // Auto-load smya stream on page load
        window.addEventListener('load', () => {
            loadStream('http://142.198.182.118:8888/smya/index.m3u8');
        });
    </script>
</body>
</html>
